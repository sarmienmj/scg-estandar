{% extends 'menu.html' %}
{% load static %}

{% block title %}Editar Usuario - SCG POS{% endblock title %}

{% block content %}

<div class="container">
  <h1>Modificar Usuario</h1>
  <div class="row">
    <div class="col-2"></div>
    <div class="col">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <p>Para cambiar la contraseña click aqui <a href="password/{{user.pk}}">Cambiar Contraseña</a></p>
        
      </form></div>
  </div>
</div>
  
  
{% endblock %}
