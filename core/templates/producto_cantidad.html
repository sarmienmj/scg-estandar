{% extends 'menu.html' %}
{% load static %}

{%block content%}
<div class="container">
    <div class="row">
        <div class="col">
            <p class="fs-2">Aumentar Cantidad</p>
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
                    <form method="post" action="{% url 'pos:producto-cantidad' producto.id %}">
                        <label for="id">Producto: {{producto.nombre}}</label>
                        <br>
                        <label for="id">Cantidad Actual: {{producto.cantidad}}</label>
                        <input type="number" name="id" style="display: none;" value="{{ producto.id }}">
                        <label for="cantidad">Ingrese la cantidad a aumentar:</label>
                        <input class="form-control" type="number" name="cantidad" id="cantidad">
                        <br>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </form>
                
        </div>
    </div>
    {% endblock %}
